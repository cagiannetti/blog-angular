<div class="loading" *ngIf="!posts"><!--muestra cargando...  mientras se realiza la petición-->
    Cargando...
</div>
<div class="container-fluid mt-3" *ngIf="posts"> <!--muestra el contenido del div solo cuando posts esté listo-->
    
    <hr>
    <div id="user-card">
        <div class="avatar_mask_profile float-left mr-3">
            <img src="{{ url + 'user/avatar/' + user.image }}" class="avatar_nav" />
        </div>
        <div class="data_mask float-left">
            <h1>{{ user.name + ' ' + user.surname }}</h1> 
            <p [innerHTML]="user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>

    <hr>

    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <a [routerLink]="['/entrada', post.id]"><h3>{{post.title}}</h3></a>
            </div> 
            <div class="card-body">
                <!--imagen-->
                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{ url + 'post/image/' + post.image}}" class="w-100">
                </div>

                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="assets/images/default.jpg" class="w-100">
                </div>
                
                <!--botones de accion-->
                <div class="post-buttons mt-3">
                    <a [routerLink]="['/entrada', post.id]" class="btn btn-success mr-2">Leer</a>
                    <span *ngIf="identity && identity.sub == post.user_id"> <!--solo mostraremos esto al usuario identificado y autor del post-->
                        <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning mr-2">Editar</a>
                        
                        <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#myModal'+post.id">
                            Borrar
                        </button>
                        
                        <!-- The Modal -->
                        <div class="modal" id="{{ 'myModal'+post.id}}">
                            <div class="modal-dialog">
                            <div class="modal-content">
                        
                                <!-- Modal Header -->
                                <div class="modal-header">
                                <h4 class="modal-title">¿Seguro quieres borrar esta entrada?</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                        
                                <!-- Modal body -->
                                <div class="modal-body">
                                Vas a borrar definitivamente {{post.title}}
                                </div>
                        
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                <a (click)="deletePost(post.id)" class="btn btn-danger" data-dismiss="modal">Borrar</a>
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                </div>
                        
                            </div>
                            </div>
                        </div>



                    </span>
                </div>
            </div>
        </article>
    </div>
</div>
