<div class="loading" *ngIf="!category">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="category">
    <h1>{{category.name}}</h1>
    <hr>

    <div class="loading" *ngIf="!posts">
        Cargando listado...
    </div>

    <div class="alert alert-warning" *ngIf="posts && posts.length == 0">
        No hay entradas que mostrar en esta categoría.
    </div>

    <!-- listado de post importado , le pasamos algunas variables que se recibirán en el componente hijo (destino) para ser mostradas en la vista -->
    <post-list [posts]="posts"
               [identity]="identity"
               [url]="url"
               (delete)="deletePost($event)">
    </post-list>

</div>
